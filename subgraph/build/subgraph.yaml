specVersion: 0.0.4
schema:
  file: schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: Web3RSVP
    network: mumbai
    source:
      address: "0x39Dc57B8EB6BAc4A893969982d1ef436e30aBAd7"
      abi: Web3RSVP
      startBlock: 27544260
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Account
        - RSVP
        - Confirmation
      abis:
        - name: Web3RSVP
          file: Web3RSVP/abis/Web3RSVP.json
      eventHandlers:
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositPaidOut(bytes32,uint256)
          handler: handleDepositPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: Web3RSVP/Web3RSVP.wasm
